version: "3.8"

services:
  # Aplicação de desenvolvimento
  chinelos-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chinelos-api-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL:-mysql://tropical:805ce7692e5b4d6ced5f@5.161.52.206:3232/tropical}
      - DEBUG_MODE=true
      - HOT_RELOAD=true
    volumes:
      # Mount source code for hot reload
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      # Persistir uploads
      - ./public/uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.docker.compose.project=chinelos-store-dev"
      - "com.docker.compose.service=api-dev"

networks:
  default:
    driver: bridge
    name: chinelos-network-dev

volumes:
  uploads:
    driver: local
