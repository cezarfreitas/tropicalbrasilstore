server {
    listen 80;
    server_name localhost;

    # Logs para desenvolvimento
    access_log /var/log/nginx/chinelos-dev-access.log;
    error_log /var/log/nginx/chinelos-dev-error.log debug;

    # Headers para desenvolvimento
    add_header X-Environment "development" always;
    add_header X-Debug-Mode "enabled" always;

    # Proxy para aplicação Node.js na porta 8080
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para desenvolvimento
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir uploads diretamente
    location /uploads/ {
        alias /path/to/your/project/public/uploads/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8080;
        access_log off;
    }

    # API routes com logs detalhados
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Log todas as requests da API em desenvolvimento
        access_log /var/log/nginx/chinelos-dev-api.log;
    }
}
