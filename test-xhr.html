<!DOCTYPE html>
<html>
<head>
    <title>Test XHR</title>
</head>
<body>
    <h1>Testing XMLHttpRequest</h1>
    <button onclick="testXHR()">Test Product API</button>
    <div id="result"></div>

    <script>
        function testXHR() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/store/products/56', true);
            xhr.setRequestHeader('Accept', 'application/json');
            
            xhr.onload = function() {
                document.getElementById('result').innerHTML = 
                    '<h3>Success!</h3><pre>' + 
                    JSON.stringify(JSON.parse(xhr.responseText), null, 2) + 
                    '</pre>';
            };
            
            xhr.onerror = function() {
                document.getElementById('result').innerHTML = 
                    '<h3>Error!</h3><p>' + xhr.statusText + '</p>';
            };
            
            xhr.send();
        }
    </script>
</body>
</html>
